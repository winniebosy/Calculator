<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1 id="title"> A simple Javascript Calculator</h1>
    </header>
    <main>
        <!-- calculator starts here -->
        <article class="calculator-app" aria-labelledby="title">
            <div class="lines">
                <span class="line1" aria-hidden="true"></span>
                <span class="line2" aria-hidden="true"></span>
            </div>
            <!-- display the results of the calculation -->
            <section class="calculator-display">
                <div class="current-operand"></div>
                <div class="previous-operand"></div>
            </section>
            <!-- buttons -->
            <ul class="grid-btn">
                <li>
                    <button type="button" class="btn btn-operator" aria-label="Percent">
                        %
                </button>
                </li>
                <li>
                    <button type="button" class="btn btn-operator" aria-label="square root">
                        √
                </button>
                </li>
                <li>
                    <button type="button" class="btn btn-operator" aria-label="power">
                        ⋀
                </button>
                </li>
                <!-- continue from here -->
                <li>
                    <button type="button" class="btn btn-operator" aria-label="Left Parentheses">
                    (
                </button>
                </li>
                <li>
                    <button type="button" class="btn btn-operator" aria-label="Right Paretheses">
                    ) 
                </button>
                </li>
                <li>
                    <button type="button" class="btn btn-number" value="7">
                     7 
                </button>
                </li>
                <li>
                    <button type="button" class="btn btn-number" value="8">
                      8 
                </button>
                </li>
                <li>
                    <button type="button" class="btn btn-number" value="9">
                    9  
                </button>
                </li>

                <li>
                    <button type="button" class="btn btn-delete" value='DEL' aria-label="delete">
                     DEL
                </button>
                </li>
                <li>
                    <button type="button" class="btn btn-ac" aria-label="clear">
                      AC
                </button>
                </li>
                <li>
                    <button type="button" class="btn btn-number" value="4">
                    4
                </button>
                </li>

                <li>
                    <button type="button" class="btn btn-number" value="5">
                        5
                </button>
                </li>
                <li>
                    <button type="button" class="btn btn-number" value="6">
                       6
                </button>
                </li>
                <li>
                    <button type="button" class="btn btn-operator" aria-label="multiplication">
                        ✕ 
                </button>
                </li>
                <li>
                    <button type="button" class="btn btn-operator" aria-label="division">
                    / 
                </button>
                </li>

                <li>
                    <button type="button" class="btn btn-number" value="1">
                    1
                </button>
                </li>
                <li>
                    <button type="button" class="btn btn-number" value="2">
                    2
                </button>
                </li>
                <li>
                    <button type="button" class="btn btn-number" value="3">
                      3
                </button>
                </li>
                <li>
                    <button type="button" class="btn btn-operator" aria-label="plus">
                        +
                </button>
                </li>
                <li>
                    <button type="button" class="btn btn-operator" aria-label="minus">
                        -
                    
                </button>
                </li>
                <li>
                    <button type="button" class="btn btn-number" value="0">
                    0
                </button>
                </li>
                <li>
                    <button type="button" class="btn btn-operator" aria-label="decimal">
                      .

                </button>
                </li>


                <li>
                    <button type="button" class="btn btn-operator" aria-label="equals">
                     =
                </button>
                </li>
                <li>
                    <button type="button" class="btn btn-onn" aria-label="ON">
                       ON
                    </button>
                </li>
                <li>

                    <button type="button" class="btn btn-offf" aria-label="OFF">
                        OFF 
                    </button>

                </li>
            </ul>
        </article>
        <!-- calculator ends here -->
    </main>

    <footer> <small>Made by Winnie Bosibori<span>&copy;</span>2022</small></footer>
    <script src="script.js"></script>
</body>

</html>
