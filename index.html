<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1> A simple Javascript Calculator</h1>
    </header>
    <main>
        <!-- calculator starts here -->
        <article class="calculator-app" aria-label="calculator">
            <div class="lines">
                <span class="line1" aria-hidden="true"></span>
                <span class="line2" aria-hidden="true"></span>
            </div>
            <!-- display the results of the calculation -->
            <section class="calculator-display">
                <div class="current-operand"></div>
                <div class="previous-operand"></div>
            </section>
            <!-- buttons -->
            <ul class="grid-btn">
                <li>
                    <button class="btn btn-operator">
                    <span class="btn-percent" aria-hidden ="true">&#37;</span>
                    <span class ="sr-only">Percent</span>
                </button>
                </li>
                <li>
                    <button class="btn btn-operator">
                    <span class="btn-sqroot" aria-hidden ="true">&#8730;</span>
                    <span class ="sr-only">square root</span>
                </button>
                </li>
                <li>
                    <button class="btn btn-operator">
                    <span class="btn-power" aria-hidden ="true">&#8896;</span>
                    <span class ="sr-only">power</span>
                </button>
                </li>
                <!-- continue from here -->
                <li>
                    <button class="btn btn-operator">
                    <span class="btn-lparentheses" aria-hidden ="true">&#40;</span>
                    <span class ="sr-only">Left Parentheses</span>
                </button>
                </li>
                <li>
                    <button class="btn btn-operator">
                    <span class="btn-rparetheses" aria-hidden ="true"> &#41;</span> 
                    <span class ="sr-only">Right Paretheses</span> 
                </button>
                </li>
                <li>
                    <button class="btn btn-number" value="7">
                    <span class="btn-seven" aria-hidden ="true"> 7</span> 
                    <span class ="sr-only">Seven</span> 
                </button>
                </li>
                <li>
                    <button class="btn btn-number" value="8">
                    <span class="btn-eight" aria-hidden ="true">8</span> 
                    <span class ="sr-only">Eight</span> 
                </button>
                </li>
                <li>
                    <button class="btn btn-number" value="9">
                    <span class="btn-nine" aria-hidden ="true">9</span> 
                    <span class ="sr-only">Nine</span> 
                </button>
                </li>

                <li>
                    <button class="btn btn-delete">
                    <span class="btn-del" aria-hidden ="true">DEL</span> 
                    <span class ="sr-only">delete</span> 
                </button>
                </li>
                <li>
                    <button class="btn btn-ac">
                    <span class="btn-clear" aria-hidden ="true">AC</span> 
                    <span class ="sr-only">clear</span> 
                </button>
                </li>
                <li>
                    <button class="btn btn-number" value="4">
                    <span class="btn-four" aria-hidden ="true">4</span> 
                    <span class ="sr-only">four</span> 
                </button>
                </li>

                <li>
                    <button class="btn btn-number" value="5">
                    <span class="btn-five" aria-hidden ="true">5</span> 
                    <span class ="sr-only">five</span> 
                </button>
                </li>
                <li>
                    <button class="btn btn-number" value="6">
                    <span class="btn-six" aria-hidden ="true">6</span> 
                    <span class ="sr-only">six</span> 
                </button>
                </li>
                <li>
                    <button class="btn btn-operator">
                    <span class="btn-times" aria-hidden ="true">&#10005;</span> 
                    <span class ="sr-only">multiplication</span> 
                </button>
                </li>
                <li>
                    <button class="btn btn-operator">
                    <span class="btn-divide" aria-hidden ="true">&#247;</span> 
                    <span class ="sr-only">division</span> 
                </button>
                </li>

                <li>
                    <button class="btn btn-number" value="1">
                    <span class="btn-one" aria-hidden ="true">1</span> 
                    <span class ="sr-only">one</span>
                </button>
                </li>
                <li>
                    <button class="btn btn-number" value="2">
                    <span class="btn-two" aria-hidden ="true">2</span> 
                    <span class ="sr-only">two</span>
                </button>
                </li>
                <li>
                    <button class="btn btn-number" value="3">
                    <span class="btn-three" aria-hidden ="true">3</span> 
                    <span class ="sr-only">three</span>
                </button>
                </li>
                <li>
                    <button class="btn btn-operator">
                    <span class="btn-plus" aria-hidden ="true">&#43;</span> 
                    <span class ="sr-only">plus</span>
                </button>
                </li>
                <li>
                    <button class="btn btn-operator">
                    <span class="btn-minus" aria-hidden ="true">&#8722;</span> 
                    <span class ="sr-only">minus</span>
                    
                </button>
                </li>
                <li>
                    <button class="btn btn-number" value="0">
                    <span class="btn-zero" aria-hidden ="true">0</span> 
                    <span class ="sr-only">ZERO</span>  
                </button>
                </li>
                <li>
                    <button class="btn btn-operator">
                    <span class="btn-decimal" aria-hidden ="true">&#8228;</span> 
                    <span class ="sr-only">decimal</span>

                </button>
                </li>


                <li>
                    <button class="btn btn-operator">
                    <span class="btn-exp" aria-hidden ="true">=</span> 
                    <span class ="sr-only">equals</span>
                </button>
                </li>
                <li>
                    <button class="btn btn-onn">
                        <span class ="btn-on">ON </span>
                    </button>
                </li>
                <li>
                    <button class="btn btn-offf">
                        <span class ="btn-on">OFF </span>
                    </button>
                </li>
            </ul>
        </article>
        <!-- calculator ends here -->
    </main>

    <footer> <small>Made by Winnie Bosibori<span>&copy;</span>2022</small></footer>
    <script src="script.js"></script>
</body>

</html>
